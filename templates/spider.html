<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="5">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Search</title>
    <link rel="stylesheet" href="../static/css/layui.css">
</head>
<style>
    #parent {
        padding: 5% 0;
    }

    #child {
        padding: 20% 0;
    }
</style>
<body>

<button class="layui-btn layui-btn-primary" onclick="download()">下载</button>

{{ html|safe }}

<script src="../static/layui.js"></script>
<script>
    function download() {
        window.location.href = '/download?type={{ type }}&kw={{ keyword }}'
    }
</script>
</body>
</html>
